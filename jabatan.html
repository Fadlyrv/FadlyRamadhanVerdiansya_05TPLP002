<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Jabatan - Sistem Informasi Manajemen Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .card-info {
            border-left: 5px solid #0d6efd;
        }
        .card .card-body .stat-icon {
            font-size: 2rem;
            color: #0d6efd;
        }
    </style>
    <script>
        let editingRow = null; // To keep track of the row being edited

        function addPosition() {
            const name = document.getElementById('positionName').value;
            const description = document.getElementById('positionDescription').value;

            const table = document.getElementById('positionTable');

            if (editingRow) {
                // If we are editing, update the row instead of adding a new one
                editingRow.cells[1].innerHTML = name;
                editingRow.cells[2].innerHTML = description;
                editingRow = null; // Reset editing row
            } else {
                // Add a new row
                const row = table.insertRow(-1);
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);

                const rowCount = table.rows.length - 1; 
                cell1.innerHTML = rowCount; 
                cell2.innerHTML = name; 
                cell3.innerHTML = description; 
                cell4.innerHTML = `
                    <button class="btn btn-warning btn-sm" onclick="editPosition(this)">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deletePosition(this)">Hapus</button>
                `; // Buttons to edit and delete
            }

            clearInputFields();
        }

        function editPosition(button) {
            editingRow = button.parentNode.parentNode; // Get the row of the button
            document.getElementById('positionName').value = editingRow.cells[1].innerHTML;
            document.getElementById('positionDescription').value = editingRow.cells[2].innerHTML;
        }

        function deletePosition(button) {
            const row = button.parentNode.parentNode; 
            row.parentNode.removeChild(row); 
        }

        function clearInputFields() {
            document.getElementById('positionName').value = '';
            document.getElementById('positionDescription').value = '';
        }

        function cancelInput() {
            clearInputFields();
            editingRow = null; // Reset editing row
        }
    </script>
</head>
<body>

<!-- Top Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand ms-3">UNIVERSITAS PAMULANG</span>
        <div class="d-flex">
            <a href="#" class="text-white me-3">Admin</a>
            <button class="btn btn-outline-light">Logout</button>
        </div>
    </div>
</nav>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-primary text-white p-3" style="width: 250px; min-height: 100vh;">
        <!-- Admin Profile Section -->
        <div class="text-center mb-4">
            <img src="foto3.jpg" alt="Admin Profile" class="profile-image mb-2">
            <h5 class="text-white">Fadly Ramadhan Verdiansya</h5>
            <p class="text-light">Administrator</p>
        </div>
        
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link text-white" href="index.html">
                    <i class="bi bi-house-door me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="karyawan.html">
                    <i class="bi bi-person-circle me-2"></i> Data Karyawan
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="jabatan.html">
                    <i class="bi bi-briefcase me-2"></i> Data Jabatan
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="divisi.html">
                    <i class="bi bi-diagram-3 me-2"></i> Data Divisi
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-4">
        <h2 class="mb-4">Data Jabatan</h2>

        <!-- Input Form -->
        <form onsubmit="event.preventDefault(); addPosition();">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" id="positionName" placeholder="Nama Jabatan" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="positionDescription" placeholder="Deskripsi" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelInput()">Cancel</button>
                </div>
            </div>
        </form>

        <!-- Position Data Table -->
        <table class="table table-bordered table-hover mt-4" id="positionTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Jabatan</th>
                    <th>Deskripsi</th>
                    <th>Aksi</th> <!-- New column for action -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
